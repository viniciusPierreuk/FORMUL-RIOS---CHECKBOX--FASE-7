<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <h1>Formulário</h1>

    <form id="dados" name="dados" method="post" action="">

        <fieldset>
            <legend>Campo radio</legend>
            <p>Tipo de Conta</p>
            <input type="radio" name="Conta" id="conta1" value="Free">
            <label for="conta1">Free</label> 
            <input type="radio" name="Conta" id="conta2" value="basic">
            <label for="conta2">Basic</label> 
            <input type="radio" name="Conta" id="conta3" value="plus">
            <label for="conta3">Plus</label> 
            <input type="radio" name="Conta" id="conta4" value="premium">
            <label for="conta4">Premium</label>
        </fieldset>

        <fieldset>
            <legend>Campo checkbox</legend>
            <p>Preferências</p>
            <input type="checkbox" id="preferencia1" name="Front-and" value="1">
            <label for="preferencia1">Front-and</label>
            <input type="checkbox" id="preferencia2" name="Back-and" value="2">
            <label for="preferencia2">Back-and</label> 
            <input type="checkbox" id="preferencia3" name="Banco de dados" value="3">
            <label for="preferencia3">Banco de dados</label>
        </fieldset>




    </form>
    
</body>
</html>
